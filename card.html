<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card-style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 16px;
        }
        .card-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }
        .card-description {
            font-size: 1em;
            color: #666;
            margin-bottom: 20px;
        }
        .card-link {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
        .card-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/assets/images/rayman.jpg" alt="Card image">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-description">This is a brief description of the card content. You can place any relevant text here.</p>
            <a href="#" class="card-link">Read more</a>
        </div>
    </div>
</body>
</html>
